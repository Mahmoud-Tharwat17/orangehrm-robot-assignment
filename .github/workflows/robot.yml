name: Robot Tests (Cross-Platform)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: ${{ matrix.os }} - ${{ matrix.browser }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        browser: [chrome, firefox]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # Linux/macOS
      - name: Install dependencies (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          source .venv/bin/activate
          python -m robot -d results -v HEADLESS:True -v BROWSER:${{ matrix.browser }} tests

      # Windows
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python -m venv .venv
          .\.venv\Scripts\Activate.ps1
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          .\.venv\Scripts\Activate.ps1
          python -m robot -d results -v HEADLESS:True -v BROWSER:${{ matrix.browser }} tests

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: robot-results-${{ matrix.os }}-${{ matrix.browser }}
          path: results
